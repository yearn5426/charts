<ion-view view-title="Charts" class="charts">
  <ion-header-bar class="bar-stable">
    <button><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title" ng-click="toggleSelect()">{{personalOrDepartment}}<i class="icon ion-ios-arrow-down"></i></h1>
  </ion-header-bar>
  <style>
    .charts .personal-or-department{
      position: fixed;
      z-index: 9999;
      top: 44px;
      width: 100%;
      background-color: transparent;
      opacity:0.8;
      height: 100vh;
    }
    .charts .personal-or-department button{
      width: 100%;
      background-color: black;
      border:0;
      color: #d0d0d0;
      text-align: center;
      padding: 11px 0 10px 0;
    }
    .charts .personal-or-department button:first-child{
      border-bottom:1px solid #8f8f8f;
    }
    .charts .date-select{
      display: flex;
      width: 100%;
      font-size: 0.9em;
      color: #aaa;
      padding: 10px 40px ;
      border-bottom:1px solid #b2b2b2;
      justify-content:space-between;
    }
    .charts .date-select span{
      display: inline-block;
      color: #000;
      font-size: 16px;
    }
    .charts .date-select i{

    }
    .charts .container1{
      width: 100%;
      height: 70vw;
    }
    .charts .expense-list{
      width:100%;
      border-top:1px solid #b2b2b2;
    }
    .charts .expense-list-item{
      position: relative;
      margin:0 10px;
      height: 60px;
      line-height: 60px;
      font-size: 0;
      border-bottom: 1px solid #b2b2b2;
    }
    .charts .expense-list-item i{
      position: absolute;
      top:10px;
      display: inline-block;
      background-color: #0a9dc7;
      border-radius:50%;
      height: 40px;
      width: 40px;
      line-height: 40px;
      text-align: center;
      font-size: 30px;
      color: #fff;
    }
    .charts .expense-list-item i:before{
      vertical-align: baseline;
    }
    .charts .expense-list-item .category{
      font-size: 17px;
      margin-left:50px;
      margin-right: 10px;
    }
    .charts .expense-list-item .percentage{
      color: #aaa;
      font-size: 15px;
    }
    .charts .expense-list-item .sum{
      font-size: 17px;
      float: right;
      color: #c7ac2c;
    }
  </style>
  <div class="personal-or-department" ng-click="toggleSelect()" ng-show="showSelect">
    <button ng-click="change(0, $event)">个人</button>
    <button ng-click="change(1, $event)">部门</button>
  </div>
  <ion-content>
    <div class="date-select">
      <span class="start-date" ng-bind="data.startDate"></span>至<span class="end-data" ng-bind="data.endDate"></span><i class="icon ion-arrow-down-b"></i>
    </div>
    <div class="container1">
    </div>
    <div class="expense-list">
      <div ng-repeat="expense in data.expenseList" class="expense-list-item">
        <i class="icon ion-ios-pie-outline"></i><span class="category">{{expense.category}}</span><span class="percentage">{{expense.percentage}}</span><span class="sum">{{expense.sum}}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
